<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">

        <div id="meal-details" class="meal-card" style="display: none;">

        </div>

        <div class="search-bar">
            <input type="text" id="search-input" class="form-control d-inline-block" style="width: 400px;" placeholder="Search for a meal">
            <button onclick="searchMeals()" class="btn btn-primary">Search</button>
        </div>
        
        <div id="meal-results"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
